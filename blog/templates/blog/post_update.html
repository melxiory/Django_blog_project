{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Все посты{% endblock %}


{% block content %}
    <section class="post_update__content">
        <div class="container">
            <div class="card mb-3 border-0 nth-shadow">
                <div class="card-body">
                    <div class="card-title nth-card-title">
                        <h4>{{ post.title }}</h4>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form.as_p }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn best_post_btn btn-lg">Обновить статью</button>
                        </div>

                    </form>
                    <form method="post" action="{% url 'post_delete' post.slug %}">{% csrf_token %}
                        <div class="d-grid gap-2 post_update__content__delete_button">
                            <input type="submit" value="Удалить пост" class="btn btn-delete btn-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
